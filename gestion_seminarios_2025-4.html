u omitir el “2.” duplicado). Del mismo modo, la introducción contiene una frase muy larga  que describe todas las secciones principales en un solo enunciado. Conviene dividir esta oración en oraciones más cortas para mejorar la claridad y facilitar la lectura, en lugar de listar tantas ideas en una sola frase extensa.\n\nb) Claridad de redacción: Hay oraciones muy largas con muchas cláusulas. Por ejemplo, en la Introducción se describe la estructura del informe en una sola oración que abarca varias líneas. Sugerimos fragmentar tales oraciones y enfatizar cada elemento en frases separadas. Además, revisar la puntuación de referencias: en la cita “(Griffin y Bravo, 2020).” aparece al final de la frase con un punto extra. Ajustar esto (p. ej. “(Griffin y Bravo, 2020).”) mejorará el estilo académico.\n\nc) Vínculo con la aplicación práctica: El informe propone una matriz inicial de indicadores ESG-CTI (con “énfasis en efectos y uso” , lo cual es valioso. Sin embargo, conviene explicitar más cómo esta matriz se implementaría en la práctica. Por ejemplo, el texto reconoce la necesidad de pilotearla (“continuar afinándola mediante pilotajes” , pero faltan detalles sobre quién la usaría o cómo se mediría el éxito. Sería útil incluir escenarios concretos (p. ej., casos de uso en laboratorios naturales de CTI u organismos locales) o métricas de impacto esperadas, para mostrar claramente cómo los hallazgos pueden transferirse al entorno real de la CTI. Sería importante que en la Tabla 11, se indicarán las fuentes de información propuestas.", "archivo": ""}, {"evaluador": "FELICIA URBAN*", "fecha": "02/12/2025 16:36", "comentarios": "En total un muy buen trabajo con coherencia entre lo planteado y los resultados presentados. \n\nIdentificación del problema: Se justifica bien la naturaleza del problema identificado, se visualiza la brecha entre la CTI e impactos sostenibles en el territorio y como ESG puede actuar como una puente. En la discusión bibliográfica y el marco conceptual se repite un poco en la descripción/metodología y el resultado de los OE, dado que la metodología principal del trabajo en si es elaborar un marco/una base conceptual para medir el impacto.\n\nMetodología y resultados: La selección de la metodología hace sentido. Sin embargo,  la ejecución/el resultado del OE1 es muy parecido a la discusión bibliográfica inicial, algunas cosas se repiten. OE2 bien hecho, pero ojo con repetir la misma información (se repite la información/el listado de los mismos estándares ESG varias veces, pero incorporando distintos detalles).\nOE 3: no queda claro bajo qué criterio(s) se eligen las iniciativas ejemplares, y los pasos de cómo y por qué se llegó a esas iniciativas están un poco confusos. Además, tener en cuenta que se mezclan/se comparan marcos conceptuales con iniciativas/proyectos y organizaciones. Se menciona que el Research Excellence Framework se toma como iniciativa ejemplar y al mismo tiempo como marco conceptual/base metodológica para la comparación. \nOE 4: Es una muy buena síntesis del trabajo que refleja y resume sus resultados y propone algo concreto.\n\nForma/ Citación: - en general buena citación APA y forma. En algunos casos se utilizaron acrónimos que no fueron explicados. En algunas instancias faltan citas bibliográficas. Una sugerencia de forma, usar otros formatos de visualizar la metodología/ los resultados (algo más visual y simplificado para entender cómo se llega hacia los indicadores finales a través de la metodología seleccionada (paso 1,2,3... )\n\nConclusiones: referirse más a cómo se podría aplicar al nodo LN océano, ya que se menciona durante el trabajo que es transferible al LN océano, pero no se profundizó en el por qué y cómo. Se podría argumentar/mencionar si el proyecto se tomó como base donde surge, por un lado, la necesidad de este trabajo de tesis y también, por otro lado, un ejemplo para poder poner el modelo/los resultados/indicadores encontrados en &quot;práctica&quot; o en marcha.\n", "archivo": ""}, {"evaluador": "KAREN VARGAS", "fecha": "04/12/2025 17:58", "comentarios": "Felicitaciones por el trabajo realizado!", "archivo": ""}]}, {"codigo": "INN1", "estudiantes": "Palmucci - Romo- Vega", "titulo": "“MOVILIDAD SEGURA EN LOS TRASLADOS ESTUDIANTILES DE LA UNIVERSIDAD CATÓLICA DEL NORTE (COQUIMBO): DIAGNÓSTICO Y PROPOSICIÓN DE UNA SOLUCIÓN INNOVADORA PARA  ESTUDIANTES”", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "KARLA SORIA", "fecha": "19/11/2025 20:37", "comentarios": "La metodología no explica por qué solo se toma para el análisis cuantitativo a estudiantes de primer y segundo año; no se explica la operacionalización de variables a través del instrumento aplicado. Tampoco se menciona la forma, fecha, técnicas cuantitativas aplicadas. Además se incluyen una serie de tablas, que son más resultados que metodología. Revisar bien los análisis de los resultados de la encuesta. En algunos casos los comentarios no se pueden obtener desde la pregunta. Por ejemplo: residencia y seguridad. No aparecen los resultados cualitativos en el capítulo de resultados. Falta concluir en relación al objetivo general: ¿Es factible implementar una aplicación para la movilidad de los estudiantes? Me gustaría a lo menos saber a qué precio los estudiantes estarían dispuestas a utilizar la aplicación, luego de ello falta calcular los ingresos y costos, para analizar a factibilidad. Tenía  pregunta de precios, pero no lo analizanRevisar la numeración de las figuras, están repetidos los números (ej Figura 1010 , 1111,88).", "archivo": ""}, {"evaluador": "TOMÁS BAS", "fecha": "21/11/2025 16:54", "comentarios": "Quiero felicitarlos por el excelente trabajo realizado. El informe demuestra un alto nivel de dedicación, rigurosidad y compromiso con el proceso de investigación acordado entre las partes, además de una mirada innovadora que enriquece tanto el análisis como las propuestas presentadas. La estructura es clara, los resultados están bien fundamentados y se evidencia una capacidad real para conectar la teoría con aplicaciones prácticas que pueden generar impacto en el día a día de las personas. Se nota el esfuerzo por integrar creatividad, reflexión crítica y una comprensión del contexto, lo que da como resultado un trabajo coherente, completo y de gran calidad. Sin duda, es un logro del cual pueden sentirse muy orgullosos. ¡Felicitaciones!", "archivo": ""}, {"evaluador": "RODRIGO SFEIR", "fecha": "10/12/2025 16:16", "comentarios": "", "archivo": ""}]}, {"codigo": "INN2", "estudiantes": "Rodriguez, Vega, Vega", "titulo": "“Análisis de un Sistema de Alerta Temprana ante Riesgo de Evento Cardíaco en Conductores de Vehículos Basado en Sensores Biométricos Integrados  al Volante a través de IA", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "KARLA SORIA", "fecha": "19/11/2025 22:29", "comentarios": "Muy interesante el tema, sin embargo el planteamiento no lo veo tan directamente relacionado con el quehacer del ingeniero comercial. Se podría haber agregado un estudio de mercado al diseño realizado. Hay diferencias entre el objetivo general que plantea el diseñar y el OE3 que señala proponer un diseño. ¿cuál es al final? Esto genera confusión. Sin duda, la revisión de la literatura les ha permitido ampliar el conocimiento sobre la temática. Este informe no requiere de carta gantt. Esta corresponde al informe del primer semestre.  En las conclusiones se aprecian comentarios no analizados en el estudio, como el hecho de que existen oportunidades de mercado. Se pudo haber hecho un juicio con expertos para concluir esto. Asimismo validar su propuesta con personas con esta problemáticas o expertos del rubro automotriz.  Recomiendo que alguien experto en temáticas de salud y automotríz pueda revisar este documento.  MI expertiz sobre la temática dificulta los aportes que pueda hacer así como validar lo que señalan. También desconozco el estado de desarrollo de este rubro.", "archivo": ""}, {"evaluador": "TOMÁS BAS", "fecha": "21/11/2025 17:23", "comentarios": "Quisiera felicitar el excelente trabajo realizado, destacando la profundidad del estudio, la rigurosidad metodológica y el desarrollo técnico alcanzado. El proyecto demuestra una comprensión integral del problema y una capacidad sobresaliente para articular evidencia científica, tecnologías emergentes y criterios de diseño orientados al bienestar de las personas. Este trabajo constituye un ejemplo concreto de cómo la innovación, cuando se orienta desde una perspectiva humana y preventiva, puede generar un impacto directo en la calidad de vida. ¡Felicitaciones por el excelente trabajo!", "archivo": ""}, {"evaluador": "RODRIGO SFEIR", "fecha": "10/12/2025 16:21", "comentarios": "", "archivo": ""}]}, {"codigo": "INN3", "estudiantes": "Alfaro- Bugueño-Castro", "titulo": "“El uso de drones aplicado a la agricultura de precisión para áreas con grandes dificultades de acceso de maquinaria tradicional, buscando mejorar la eficiencia en los procesos de producción y cosecha en terrenos  accidentados", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "KARLA SORIA", "fecha": "21/11/2025 17:55", "comentarios": "Interesante el tema, sobretodo para la Región. Tengo algunos comentarios. No me queda claro el hacer una propuesta de evaluación de mercado. El estudio de mercado es muy pertinente en este caso, es decir conviene hacerlo no dejar la propuesta.  Me queda confusa la problemática con los objetivos. El Objetivo general no se ajusta  a los OE. Luego de leer el documento no aprecia la :  propuesta de evaluación de mercado  .....” El informe hace una caracterización de los drones para espacios geográficos de difícil acceso y recoge percepción de los agricultores en algunos ámbitos. Falta profundización en la evaluación de la viabilidad económica, social y ambiental. ¿que estudios hay al respecto? ¿Qué resultados hay sobre la  evaluación de esta tecnología? El OE2: Se debe de mejorar para la mejor comprensión: &quot;Efectividad del mercado de drones ... por  &quot;Comparar la oferta de drones a nivel nacional e internacional en : costos, etc. No se describe la metodología para el análisis cuantitativo (variables, unidad de análisis, muestra, forma de levantar la información) ni para el OE3 que señala Evaluación de la viabilidad económica, social y ambiental, es decir una evalaución social deproyecrtos.  &quot;¿Cuál es la conclusión para el objetivo 1? Es decir que tipo de dron sería el ideal para la geografía analizada. No se cumple con la cuantificación desagregada de los costos para el método de drones vs el tradicional. Aparecen montos pero sin detallarse los conceptos de los mismos. La redacción del OE3 genera la expectativa de una evaluación social de proyectos. La cual no se realiza.  Convendría modificar el OE3 que solo describe o hace uan revisión de literatura simple sobre la temática, pero no se puede hablar de una evaluación de proyectos. Quizá es solo comparar. Varias fallas de ortografía y redacción (frases muy largas).  Conviene reformular el OG y los OE.", "archivo": ""}, {"evaluador": "TOMÁS BAS", "fecha": "21/11/2025 19:29", "comentarios": "Felicito a los alumnos por el trabajo realizado, que aborda un tema de relevancia para Chile y especialmente para la Región de Coquimbo. El estudio demuestra una comprensión de las limitaciones productivas derivadas de la geografía regional y presenta un desarrollo técnico combinando el análisis de drones especializados, la caracterización territorial y la evaluación de su viabilidad económica, social y ambiental. La propuesta articula de forma correcta tecnología avanzada y necesidades reales del sector, ofreciendo soluciones concretas para mejorar la eficiencia, reducir costos y fortalecer la sostenibilidad donde la mecanización tradicional no es posible. Un aporte innovador de alto impacto para los agricultores que enfrentan históricas barreras de productividad y logística. Muchas felicidades por el excelente trabajo.", "archivo": ""}, {"evaluador": "RODRIGO SFEIR", "fecha": "10/12/2025 16:25", "comentarios": "", "archivo": ""}]}, {"codigo": "INN4", "estudiantes": "Martínez Leyton, Papic Pino, Pastén González", "titulo": "Uso de Residuos de Conchas de Ostión para la Producción de Cal Viva Impactando Positivamente en la Reducción de Residuos Orgánicos en el Vertedero  Municipal de Coquimbo", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "TOMÁS BAS", "fecha": "22/11/2025 11:26", "comentarios": "Los felicito por el gran trabajo desarrollado, que demuestra una interesante integración de aspectos técnicos, ambientales y económicos para abordar la problemática de los residuos de conchas de ostión en la Región de Coquimbo. La caracterización detallada del material, el análisis de su utilidad agrícola como corrector de suelo, reflejan un estudio completo, bien fundamentado y con un claro aporte a la economía circular y al desarrollo sostenible regional. Su investigación transforma un residuo complejo en una oportunidad real de valor, mostrando un compromiso con el territorio. ¡Felicitaciones por este gran logro!", "archivo": ""}, {"evaluador": "KARLA SORIA", "fecha": "22/11/2025 12:33", "comentarios": "Muy pertinente la temática para nuestra región. Sin embargo la metodología no se adecúa al planteamiento de los verbos utilizados.  En la revisión de la literatura faltan estudios sobre proyectos de inversión de Cal en base a conchas de moluscos. La tabla 5 reporta indicadores para la concha de ostión en base Yoon et al. (2003). Sin embargo en su paper la información es en base a la concha de ostra ¿es correcto igualarlas? Algo similar pasa con al tabla 6, de Lee et al (2008) que está basada en concha de ostra igualmente.  A la tabla 7 le falta la fuente. Para el OE2 sería bueno tener con claridad a qué cultivos le sirve con mayor efectividad. Buen análisis de los factores económicos (costos, margen). ", "archivo": ""}, {"evaluador": "RODRIGO SFEIR", "fecha": "10/12/2025 18:48", "comentarios": "", "archivo": ""}]}, {"codigo": "INN5", "estudiantes": "Arancibia Celis, Cadena Rojas, Casanga López", "titulo": "MITIGACIÓN DE OLORES MOLESTOS EN LA  COMUNIDAD UNIVERSITARIA UCN Y SU  ENTORNO: PROPUESTA INNOVADORA PARA LA  PESQUERA ORIZON S.A. EN COQUIMBO", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "TOMÁS BAS", "fecha": "22/11/2025 11:45", "comentarios": "Quisiera felicitar el compromiso demostrado en este trabajo, donde lograron transformar una preocupación cotidiana de la comunidad universitaria en una investigación sólida y orientada a la acción. Esta tesis no solo aporta conocimiento, sino que propone un camino concreto, sostenible y factible para mejorar la calidad de vida en el campus y fortalecer la relación entre la universidad, la industria y la comunidad. Felicitaciones por un trabajo que demuestra responsabilidad social, profundidad analítica y un genuino deseo de transformación positiva. ¡Felicidades por el excelente trabajo!", "archivo": ""}, {"evaluador": "MIRZA CEQUEA", "fecha": "01/12/2025 15:22", "comentarios": "Las figuras y tablas, conforme a APA7, deben mencionarse en el texto. No se aprecia coherencia metodológica. No se tiene claro el diseño y el tipo de investigación, al parecer es mixto. No se tiene claridad de la muestra, en estudios cuantitativos, el tamaño de la muestra debe ser mayor a lo que se ha reportado. No se explica de cuánto será la muestra para el cualitativo.No presentan las herramientas de análisis de los datos. Las referencias deben cumplir el formato APA7", "archivo": ""}, {"evaluador": "KAREN VARGAS", "fecha": "04/12/2025 18:17", "comentarios": "La identificación de la problemática muestra coherencia entre contexto local, marco regulatorio y necesidad comunitaria. Se podría cuantificar más el universo afectado (población estudiantil/docente exacta). Los objetivos están bien redactados con verbos en infinitivo, alineados con la problemática. La revisión bibliográfica es exhaustiva y multidisciplinaria (salud pública, toxicología, ingeniería ambiental, regulación). Incluye fuentes en español e inglés, con equilibrio entre artículos científicos y documentos técnico-normativos. La metodología tiene un enfoque bien justificado y es coherente para cada objetivo. No especifica si hubo validación de expertos de los instrumentos previo a su aplicación. Resultados bien estructurados y alineados con los tres OEs. Las conclusiones incluyen reflexión y reconocen limitaciones con madurez académica. FELICITACIONES POR EL TRABAJO REALIZADO!", "archivo": ""}]}, {"codigo": "INN6", "estudiantes": "Villanueva Díaz", "titulo": "Diseño de un programa de educación financiera con simulador interactivo para estudiantes de 7° y 8° básico  del Colegio Cabo Alto", "area_base": "Innovación", "area_completa": "Innovación (Prof. Tomás Bas)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "TOMÁS BAS", "fecha": "24/11/2025 12:36", "comentarios": "Felicitaciones por el desarrollo de una tesis coherente y altamente pertinente para el contexto educativo actual. El trabajo demuestra un compromiso destacado con la innovación pedagógica y con la búsqueda de soluciones concretas para mejorar las competencias financieras de estudiantes en situación de vulnerabilidad. La propuesta del simulador económico, junto con la red pedagógica complementaria, evidencia no sólo rigurosidad académica, sino también una profunda sensibilidad hacia las necesidades reales del Colegio Cabo Alto y un enfoque inclusivo que resguarda la diversidad estudiantil. ¡Felicitación por el bien trabajo!.", "archivo": ""}, {"evaluador": "KAREN VARGAS", "fecha": "05/12/2025 13:15", "comentarios": "Felicitaciones, es un buen trabajo en su concepto, diseño y pertinencia. Recomendaciones, profundizar en el análisis de los resultados y se podría incluir un mayor apoyo visual (gráficos, diagramas). Revisar de manera exhaustiva el formato APA7 en las referencias. Aumentar referencias en inglés.", "archivo": ""}, {"evaluador": "RODRIGO SFEIR", "fecha": "10/12/2025 18:53", "comentarios": "", "archivo": ""}]}, {"codigo": "INT1", "estudiantes": "Cárdenas, Pefaur", "titulo": "MODELO DE GESTIÓN DE DATOS PARA LA TOMA DE DECISIONES EN LA GESTIÓN DE RECLUTAMIENTO DE PERSONAL EN LA DIVISIÓN SALVADOR DE CODELCO", "area_base": "Inteligencia de Negocios", "area_completa": "Inteligencia de Negocios (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "VANNESSA DUARTE", "fecha": "25/11/2025 16:25", "comentarios": "", "archivo": ""}, {"evaluador": "SOFÍA ORAZI", "fecha": "26/11/2025 15:14", "comentarios": "Explicar la unidad de medida de los kpi , y por qué son relevantes?, cumplimiento dotación presupuestaria porque da 127? No debería ser max 100%? ¿Que es la norma de 72 días? ¿Por qué sería importante saber el total de egresos y los puestos cubiertos, hay que llegar al 100%? ¿Cómo simularon los datos? Con algún parámetro? con ayuda de alguien de la empresa?¿Cómo se levantan los datos no estructurados? Con alguna herramienta de procesamiento de lenguaje natural? O es manual?", "archivo": ""}, {"evaluador": "PRISILLA CASTILLO*", "fecha": "28/11/2025 18:36", "comentarios": "Sólo indicar que los 72 días no es parte de una normativa, solo es plazo establecido dentro del contrato colectivo vigente.", "archivo": ""}]}, {"codigo": "INT2", "estudiantes": "Leon Quintino Santander", "titulo": "modelo de integracion de datos de BI para la toma de decisiones en el area de recepcion y embalaje de la empresa exportadora rio blanco coquimbo", "area_base": "Inteligencia de Negocios", "area_completa": "Inteligencia de Negocios (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "CRISTIAN RECKAMM*", "fecha": "19/11/2025 16:29", "comentarios": "Se puede apreciar en el trabajo una investigación detallada y bien documentada en lo bibliográfico, \nSe aprecia un adecuado levantamiento de problemática en terreno respaldado por sesiones de entrevistas bien establecidas.\nDesarrollo y conclusiones se acercan a las acciones que está desarrollando la empresa en este ámbito y complementan esas acciones\n ", "archivo": ""}, {"evaluador": "VANNESSA DUARTE", "fecha": "20/11/2025 11:31", "comentarios": "", "archivo": ""}, {"evaluador": "SOFÍA ORAZI", "fecha": "26/11/2025 15:20", "comentarios": "En la descripción de uno de los kpi de destinos de exportación, dice Numero de mercados activos sobre Numero total de mercados registrado, y después en la explicación es otra cosa, cantidad de pedidos sobre los realizados, cuál de los dos es?", "archivo": ""}]}, {"codigo": "INT3", "estudiantes": "Gomez, Lizardi", "titulo": "“MODELO DE INTEGRACION DE DATOS PARA  ́ MEJORAR LA EVALUACION DE LA  ́  VINCULACION CON EL MEDIO EN LA ESCUELA  ́ DE CIENCIAS EMPRESARIALES DE LA UNIVERSIDAD CATOLICA DEL NORTE, SEDE   COQUIMBO”", "area_base": "Sistemas de Información", "area_completa": "Sistemas de Información (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "CRISTIAN MORALES", "fecha": "26/11/2025 15:01", "comentarios": "No cumple con lo esperado y planteado en los objetivos", "archivo": ""}, {"evaluador": "SOFÍA ORAZI", "fecha": "26/11/2025 15:12", "comentarios": "Informe incompleto", "archivo": ""}, {"evaluador": "VANNESSA DUARTE", "fecha": "26/11/2025 17:01", "comentarios": "", "archivo": ""}]}, {"codigo": "INT4", "estudiantes": "Aguilar, Bachelet", "titulo": "Modelo de integración y visualización de datos para la toma de decisiones operativas y financieras del Canal Bellavista", "area_base": "Inteligencia de Negocios", "area_completa": "Inteligencia de Negocios (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "VANNESSA DUARTE", "fecha": "25/11/2025 16:34", "comentarios": "", "archivo": ""}, {"evaluador": "SOFÍA ORAZI", "fecha": "26/11/2025 15:17", "comentarios": "Poner en la descripción de la figura (datos simulados) porque hay información sensible sobre morosidad por ejemplo, y los trabajos quedan de público acceso.\nSe podría mejorar en describir qué tipos de decisiones se desprenden de los kpi", "archivo": ""}, {"evaluador": "MANUEL DOMÍNGUEZ*", "fecha": "27/11/2025 19:48", "comentarios": "Corresponde a un trabajo sobresaliente que marca los inicios de una forma de trabajo que imperara en el futuro para que las organizaciones de usuarios de agua gestionen la informacion que generan dia a dia de una manera coherente. Este tipo de organizaciones deben incrementar sus herramientas de gestion y compliance. El presente trabajo contribuye a los lineamientos planteados.", "archivo": ""}]}, {"codigo": "PCG1", "estudiantes": "Cabrera; Saldibar", "titulo": "Análisis del trabajo decente y calidad educativa para la mejora continua en escuelas pertenecientes a la región de Coquimbo período 2025", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "MIRZA CEQUEA", "fecha": "24/11/2025 13:02", "comentarios": "Mejorar la metodología, por ejemplo: dice que va a hacer una prueba t y una ANOVA y no aparece en los resultados.", "archivo": ""}, {"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 13:34", "comentarios": "-Se sugiere en la Introducción definir claramente la brecha o el conflicto en las escuelas de la Región de Coquimbo que justifica la necesidad de analizar la relación entre estas variables ODS.\n-Profundizar la conexión teórica explícita entre las dimensiones de Trabajo Decente (ej. remuneraciones) y los indicadores de Calidad Educativa (ej. resultados SIMCE)\n-Es necesario detallar explícitamente el enfoque (cuantitativo), alcance (correlacional).\n-Las conclusiones deben incorporar recomendaciones específicas y priorizadas para la mejora continua en las escuelas, basadas directamente en las correlaciones más fuertes identificadas en el análisis.\n-Garantizar la uniformidad y el cumplimiento total del formato APA (ej. sangría francesa, uso de cursivas) para todas las fuentes.\n-Revisar la uniformidad de las viñetas, la justificación del texto y el formato de los títulos, además de la calidad de las visualizaciones en el informe final.", "archivo": ""}, {"evaluador": "SERGIO ZÚÑIGA", "fecha": "30/11/2025 21:52", "comentarios": "Los objetivos específicos presentan una secuencia lógica adecuada: OE1 caracteriza el estado del Trabajo Decente, OE2 describe la Calidad Educativa y OE3 analiza la relación entre ambas variables. \nSin embargo, se sugiere profundizar en algunos aspectos que podrían fortalecer el aporte analítico del estudio. En el OE1, sería valioso explicar con mayor claridad cómo las condiciones laborales relevantes se diferencian entre establecimientos municipales y privados. Respecto del OE2, sería pertinente identificar explícitamente cuáles factores pedagógicos o estructurales presentan el mayor peso efectivo en la calidad educativa. En cuanto al OE3, se recomienda detallar la magnitud de la influencia que ejerce cada dimensión del Trabajo Decente sobre aspectos específicos de la Calidad Educativa, para enriquecer la interpretación del modelo. \nSi bien el análisis OLS confirma que el Trabajo Decente es un predictor significativo de la Calidad Educativa, el estudio muestra además que dicha influencia es más marcada en los establecimientos privados, un hallazgo que podría desarrollarse más a nivel interpretativo y contextual.", "archivo": ""}]}, {"codigo": "PCG2", "estudiantes": "Benavides; Madriaga", "titulo": "Salario emocional y compromiso laboral en docentes en la educación superior de la Conurbación Coquimbo – La Serena: Diagnóstico y propuesta de mejora", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "MIRZA CEQUEA", "fecha": "25/11/2025 10:47", "comentarios": "Respetar el formato APA para Tablas y Figuras. Utilizar redacción en tercera persona. Los resultados de OE4 no están completos. Los anexos van identificados con letras mayúsculas y van en páginas separadas.", "archivo": ""}, {"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 12:21", "comentarios": "-Reforzar en la conclusión final el impacto potencial de las estrategias propuestas en la gestión institucional.\n-Revisar listado de referencias (p. 68) para asegurar el cumplimiento total del formato APA (ej. sangría francesa, puntuación, mayúsculas y cursivas), ya que el formato de los títulos y algunos detalles de paginación en el texto sugieren que puede haber inconsistencias menores en la lista final.", "archivo": ""}, {"evaluador": "SERGIO ZÚÑIGA", "fecha": "30/11/2025 22:19", "comentarios": "El estudio cumplió sus cuatro objetivos: \ndefinió las dimensiones del salario emocional y compromiso laboral; identificó fortalezas (Ambiente Laboral y Flexibilidad) y debilidades (Reconocimiento y Recreación); confirmó una correlación positiva fuerte entre salario emocional y compromiso (Rho = 0,648); y transformó los resultados en estrategias concretas mediante FODA y CAME.", "archivo": ""}]}, {"codigo": "PCG3", "estudiantes": "Bolados; Cortés; Rosales", "titulo": "Propuesta de mejora de procesos de gestión de calidad y medioambiente en residuos sólidos para la empresa Ecomac. Región de Coquimbo", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "MIRZA CEQUEA", "fecha": "25/11/2025 14:15", "comentarios": "La metodología debe ser sificientemente detallada para que sea replicable y se sepa qué es lo que se va a hacer para obtener los datos (instrumentos utilizados) y analizar los resultados. En resultados, escasa explicación de los resultados, por ejemplo, se presentan las figuras del FODA y PESTEL sin el debido análisis integrativos de ambas para llegar al diagnóstico de la situación actual. La propuesta de mejora es sumamente débil solo contempla las 5S yno toma en cuenta las normas ISO ni la economía circular. Deben respetar el formato APA 7 para tablas y figuras.", "archivo": ""}, {"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 14:34", "comentarios": "-Justificar la necesidad de la doble certificación (ISO 9001 e ISO 14001) y su impacto estratégico en Ecomac (reputacional, legal y financiero).\n-Profundizar en la sinergia de la implementación de ISO 9001 e ISO 14001 en el manejo de residuos sólidos.\n-Detallar el proceso de recolección de datos para la Matriz de Brechas inicial.\n-Sería interesante integrar un análisis de viabilidad económica o un análisis cuantitativo proyectado (ej. reducción de costos por manejo de residuos) para validar la propuesta de mejora.\n-La conclusión final debe sintetizar el logro del objetivo general, destacando cómo la implementación del Sistema Integrado de Gestión (basado en ambas ISO) abordará las brechas más críticas identificadas inicialmente\n-Revisar la consistencia en el formato de los títulos y la calidad de los diagramas (BPMN) y formularios de los anexos.", "archivo": ""}, {"evaluador": "SERGIO ZÚÑIGA", "fecha": "30/11/2025 22:46", "comentarios": "Los resultados del informe son metodológicamente débiles. \nLos instrumentos utilizados no fueron estandarizados ni validados —no se emplearon cuestionarios ISO, listas certificadas ni herramientas de diagnóstico reconocidas— y las entrevistas fueron diseñadas por los autores sin procesos formales de validación. Esto impide la comparabilidad con otras empresas, con auditorías ISO y con futuras mediciones en Ecomac, afectando la replicabilidad y generalización de los hallazgos. \nAunque hubo interacción con la empresa, no se identifican nombres ni cargos de los participantes, lo que reduce la transparencia y dificulta la trazabilidad y verificación externa de la información. \nAsimismo, la propuesta del proceso deseado mediante BPMN carece de una delimitación precisa, criterios de mejora explícitos y justificaciones detalladas, y no presenta validación con actores de la empresa, lo que hace que el rigor metodológico sea incompleto y limita la solidez de la propuesta.", "archivo": ""}]}, {"codigo": "PCG4", "estudiantes": "Arenas; Baquedano; Zeballos", "titulo": "Propuesta de un plan estratégico para el Apart Hotel Marsella en Bahía Inglesa durante el año 2025", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "MIRZA CEQUEA", "fecha": "25/11/2025 12:39", "comentarios": "Los anexos van identificados por letras y en páginas separadas. las tablas y figuras deben estar mencionadas en el texto, conforme a APA 7", "archivo": ""}, {"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 14:20", "comentarios": "-Asegurar una integración teórica más profunda del desafío de la estacionalidad en el marco conceptual.\n-Justificar brevemente la elección del Cuadro de Mando Integral (CMI) como la herramienta de control de gestión más adecuada para un Apart Hotel de pequeña escala.\n-que el análisis del diagnóstico (OE 1) sea visible y que se utilice como base empírica directa para la formulación de cada estrategia.\n-Revisar espacios, interlineados en Bibliógrafía\n-Asegurar la uniformidad en el uso de los estilos de títulos y la calidad de la presentación de tablas según APA.", "archivo": ""}, {"evaluador": "SERGIO ZÚÑIGA", "fecha": "30/11/2025 23:02", "comentarios": "En el diagnóstico inicial faltaron datos duros del desempeño real del hotel, quedando todo demasiado apoyado en percepciones. Se presenta un diagnóstico cualitativo, basado en: Entrevista, PESTEL, Porter, FODA, Descripción organizacional, pero en ningún punto del OE1 ni del capítulo de resultados se muestran valores numéricos reales del desempeño operativo del hotel (ocupación, ingresos, rentabilidad, satisfacción, digitalización, alianzas, etc.).\n\nEn la definición de la situación deseada no se establecieron metas cuantificadas que permitieran visualizar con precisión hacia dónde avanzar. \n\nEl informe sí incluye indicadores, fórmulas, herramientas y fuentes de datos, pero no presenta líneas base reales, no detalla protocolos operativos de medición y no muestra evidencia de implementación actual. \n\nFinalmente, el plan estratégico carece de evaluación financiera y de un análisis de riesgos que respalde la viabilidad de las acciones propuestas. \n\nEn síntesis, el trabajo omite evidencias cuantitativas y operativas necesarias para transformar el plan en una hoja de ruta plenamente aplicable.", "archivo": ""}]}, {"codigo": "PCG5", "estudiantes": "ABDALA OLIVEROS; CONTRERAS PEREZ; SARMIENTO ARAYA", "titulo": "ANÁLISIS DE LA TRAYECTORIA EMPRESARIAL POST SUBSIDIO DE CORFO A EMPRESAS DE LA REGIÓN DE COQUIMBO", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 13:17", "comentarios": "-Marco Teórico: Profundizar en el estado del arte de la evaluación de impacto en agencias de fomento productivo a nivel latinoamericano.\n-Que la discusión de los resultados finales integre las barreras identificadas con el diseño propuesto de Control de Gestión, explicando cómo el diseño las mitiga.\n-Las conclusiones deben responder explícitamente a la pregunta sobre la trayectoria y la efectividad del control de gestión post-subsidio, basándose en los hallazgos cuantitativos del PSM.\n-Garantizar la uniformidad en el formato APA, incluyendo la información completa (DOI o URL) para todas las fuentes académicas que correspondan.\n-Revisar la consistencia en el formato de títulos, subtítulos y la calidad de las visualizaciones de datos (gráficos).", "archivo": ""}, {"evaluador": "MIRZA CEQUEA", "fecha": "01/12/2025 13:41", "comentarios": "Revisar tiempos verbales de la metodología y de los resultados.", "archivo": ""}, {"evaluador": "KAREN VARGAS", "fecha": "05/12/2025 15:08", "comentarios": "Felicitaciones. Es un trabajo de muy alta calidad. El estudio aborda una problemática real para CORFO. Los aspectos a mejorar pueden darse por profundizar en algunos resultados, especialmente los no significativos, además de incluir más literatura académica internacional reciente, ampliar la discusión teórica en los resultados y añadir recomendaciones específicas para la implementación.", "archivo": ""}]}, {"codigo": "PCG6", "estudiantes": "Iduya; Tapia ", "titulo": "Propuesta de planificación estrategica basada en la norma ISO 9001:2015 para CEVIN S.A.", "area_base": "Planificación y Control de Gestión", "area_completa": "Planificación y Control de Gestión (Prof. Mirza Cequea)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "MIRZA CEQUEA", "fecha": "24/11/2025 12:39", "comentarios": "Algunas incongruencias en las fuentes citadas y sus referencias.", "archivo": ""}, {"evaluador": "CARLA ANDRADE", "fecha": "25/11/2025 13:56", "comentarios": "-Se recomienda justificar de forma más explícita por qué la adopción de la Norma ISO 9001:2015 es la herramienta clave para resolver el problema de CEVIN S.A., más allá de la necesidad general de planificación.\n-Ampliar la sección de Estudios Previos (2.4) con más referencias de aplicación en microempresas.\n-Revisión de formato APA (ej. Sangría, uso de mayúsculas, formato de URL) ", "archivo": ""}, {"evaluador": "KAREN VARGAS", "fecha": "05/12/2025 15:37", "comentarios": "Es un trabajo de muy buena calidad. Se recomienda ampliar las conclusiones con mayor reflexión crítica, incluir recomendaciones específicas para la implementación en la empresa CEVIN S.A., fortalecer las referencias bibliográficas académicas en inglés.", "archivo": ""}]}, {"codigo": "PES1", "estudiantes": "Cortés, Guerra, Vargas", "titulo": "Moda tras pandemiaPES1", "area_base": "Planificación Estratégica", "area_completa": "Planificación Estratégica (Prof. Andrés Araya)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "ANDRÉS ARAYA", "fecha": "14/11/2025 10:19", "comentarios": "Muy buen trabajo. Mucho trabajo de campo con excelente número de encuestas y adecuado número de entrevistas. Puede ser útil para el comercio local", "archivo": ""}, {"evaluador": "OSWALDO TERÁN", "fecha": "19/11/2025 15:45", "comentarios": "Comentarios por sección: \n1.\tIdentificación de la problemática:\nColocar más referencias para apoyar la identificación del problema, por ejemplo, en:\n“Estos cambios han impactado especialmente jóvenes adultos, quienes, debido a su alta conectividad y exposición a redes sociales, han liderado la adopción de nuevas formas de consumo digital.”\nO por ejemplo en:\n“El estudio contempla dos subsegmentos: Generación Z (20 a 24 años) y Generación Millennial (25 a 34 años). Esta división es crucial, ya que presentan diferencias significativas en autonomía económica, motivaciones de consumo y relación con los canales de compra. Mientras la Generación Z se caracteriza por estar más conectada con las tendencias digitales, dar gran importancia a la inmediatez y mostrar una preferencia por experiencias de compra más interactivas, los Millennials tienden a tener una mayor estabilidad financiera, valorar la relación calidad-precio y adoptar un enfoque más reflexivo en sus decisiones de compra.”\nSería interesante explorar acá causas de la problemática.\n2.\tObjetivo General y Objetivos Específicos (5%)\nLos objetivos no están en lugar que deben estar. No se ha seguido el formato para el informe del segundo semestre o final.\nBien planteados.\n\n3.\tDiscusión Bibliográfica / Marco Teórico-Conceptual (15%) \nMejorar la redacción. Por ejemplo, en el siguiente texto no se entiende el significado de “pp”:\n“Le siguieron Accesorios y Regalos con un 11% y una caída anual de 4 pp.; Artículos de Entretención con un 9%, subiendo 6 pp.; y Calzado y Mascotas, ambas con 8% de participación y cifras estables respecto”\nSería bueno tener más de un autor apoyando esta afirmación, y verificar que no hay otros que digan lo contrario:\n“Los jóvenes adultos en entornos urbanos tienden a tomar decisiones de compra de manera más razonada y crítica, priorizando la calidad como su principal motivación y concentrando sus gastos en necesidades básicas como alimentación, vivienda y educación, en lugar de compras impulsivas (Flor-Freire et al., 2019).”\nNo se tienen una discusión específica de la relación del trabajo con otras investigaciones.\n4.\tMetodología (20%)\nBien descrita. Explicar mejor el por qué y cómo se hace el recálculo de los errores y los nuevos tamaños de muestra.\n\n5.\tResultados (30%) \nTal vez tener una pequeña discusión al final en relación a las implicaciones de los resultados, tratando de ampliar un poco el contexto. \n\n6.\tConclusiones (10%)\nEn general bien, excepto por algunos elementos no bien argumentados o explicados. Por ejemplo: ¿qué se entiende por estilo de vida (el cual influye en la decisión de muchos compradores)? ¿Cómo se explica que la moda es una extensión de la identidad personal? ¿Qué se quiere decir con que en la Serena hay más oferta comercial y tecnológica, y cuál es la relación de esto con que en Coquimbo haya una preferencia más marcada por las tiendas comerciales?\nEn cuanto a la redacción del texto: \nNo hay una introducción a la tesis ni una descripción del orden de los capítulos.\nSería interesante hacer una introducción en cada nueva sección, por ejemplo, en la segunda, entre otras. \nPalabras que no sean castellano deben ir en itálica o cursiva, como, por ejemplo, “influencer”", "archivo": ""}, {"evaluador": "YANIXZA ALFARO*", "fecha": "09/12/2025 15:45", "comentarios": "En la introducción aclarar que fechas realmente diferencia a los millenials y generación Z, indican distintas edades para los mismos segmentos. En los objetivos faltó información concreta del plazo de intervención y revisión de datos.  Por qué utilizaron un calculo de muestra infinita? cómo se define en la metodología la forma y proceso de selección del panel de expertos? página 34 experto en metodología.. quién? Creo que al definir los rangos etarios de generación Z y millenials erradamente genera que los resultados no sean 100% fidedignos. Verificar para revisar nuevamente los datos y hacerlo acorde a las edades que corresponden a cada una de ellas.", "archivo": ""}]}, {"codigo": "PES2", "estudiantes": "Cerda, Latuz, Marin", "titulo": "Riesgos Mipymes Coquimbo", "area_base": "Planificación Estratégica", "area_completa": "Planificación Estratégica (Prof. Andrés Araya)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "ANDRÉS ARAYA", "fecha": "17/11/2025 09:48", "comentarios": "Buen trabajo. El trabajo de toma de muestras produce un sesgo ya que la mayoría de la muestra estuvo concentrada en empresas dedicadas el comercio", "archivo": ""}, {"evaluador": "OSWALDO TERÁN", "fecha": "19/11/2025 17:34", "comentarios": "Comentarios por sección: \n1.\tIdentificación de la problemática:\nClara, pero debe respaldarse mejor, con más bibliografía.\n2.\tObjetivo General y Objetivos Específicos\nClaros.\n\n3.\tDiscusión Bibliográfica / Marco Teórico-Conceptual \nHay deficiencia de citas, por ejemplo, en el primer párrafo de la sección 2.1 no hay ninguna cita.\nLas tablas deben ser citadas todas usando el número de la misma. \nEn la sección 2.6 se presenta una justificación del trabajo, la cual debería ir en la identificación del problema.\n4.\tMetodología \nSe afirma que el enfoque del trabajo, aunque mixto, tiene predominio de lo cuantitativo, pero esto no está claro, por lo que debe ser explicado de manera más convincente. \nDebe revisarle la escritura, ya que tiene varios problemas, ver por ejemplo el siguiente párrafo:\n“El instrumento fue diseñado en función de las seis categorías de riesgos previamente identificadas teóricamente ; Financiero, Planificación, Operacional, Tecnológico, De mercado y Seguridad Física. Y aplicando dicho instrumento de manera digital y presencial a una muestra de 96 empresas, tal como se detalla en los apartados siguientes.”\nHay problemas como la mala posición del punto y coma, y del último punto y seguido. Estos problemas están en diversos lugares del documento. \nAl calcular el tamaño de la muestra, por qué se considera lo siguiente:\n“p: Proporción estimada de la población que considera la falta de capital como principal factor de riesgo. En este caso se utiliza un valor de 0,5 que corresponde al escenario de máxima incertidumbre.\nq: Proporción estimada que no considera la falta de capital como principal factor de riesgo”\n¿Por qué se toma la “falta de capital como la variable para tal cálculo”?\nEn la página 22, no se entiende lo que se coloca abajado de: “En total, se obtuvieron 96 encuestas, distribuidas de la siguiente manera:”. \nPor ejemplo, no está claro donde quedan las 10 encuestas de validación.\nHay otros párrafos poco entendibles en el documento, por ejemplo, en el punto 3 de la página 24.\n5.\tResultados\nNo me queda clara la siguiente afirmación en relación al error. \n“El margen de error calculado para este estudio corresponde a 9,2%, encontrándose dentro del rango inicialmente propuesto y considerando un nivel de confianza del 95%”\n¿Qué tipo de error es éste, pueden describirlo?\nDada la extensión del capítulo, sería interesante haber tenido una discusión y resumen breve de los hallazgos y sus implicaciones.\n6.\tConclusiones\nBuena conclusión.\n\nAsuntos de redacción y APA 7: \nHay muchos problemas de redacción: párrafos difíciles de entender, mal posicionamiento y uso de comas, puntos y comas, y puntos y seguido.\nTexto en inglés debe ir en itálica/cursiva.\nMejorar el uso de APA 7, por ejemplo, en la cita: “(Extraído desde la página web de la Biblioteca del Congreso Nacional)”\nLas referencias no cumplen con las normas APA 7. \nHay problemas de formato en muchos párrafos.\n\n", "archivo": ""}, {"evaluador": "MIRZA CEQUEA", "fecha": "02/12/2025 10:34", "comentarios": "Los índices de tablas y figuras son específica y no llevan el contenido general. En el Planteamiento del problema y en la Discusión bibliográfica hay párrafos con afirmaciones sin la debida citación de las fuentes. Requiere dar soporte a los argumentos citando las fuentes consultadas. La redacción debe ser en tercera persona. Las tablas y figura deben seguir el formato APA7. Las referencias deben estar listadadas conforme al formato APA7", "archivo": ""}]}, {"codigo": "PES3", "estudiantes": "Contreras, Fabres, Orrego", "titulo": "PE Empresa Inversiones San Francisco", "area_base": "Planificación Estratégica", "area_completa": "Planificación Estratégica (Prof. Andrés Araya)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "ANDRÉS ARAYA", "fecha": "17/11/2025 10:04", "comentarios": "Ajustar las tablas que están fuera de márgenes", "archivo": ""}, {"evaluador": "OSWALDO TERÁN", "fecha": "21/11/2025 10:43", "comentarios": "Comentarios por sección: \n1.\tIdentificación de la problemática:\nNo hay identificación del problema, solo introducción. No se explican de forma clara el problema, ni el origen del problema, ni sus consecuencias. En particular, ¿por qué se afirma que la planificación informal seguida hasta ahora es mala y se requiere tener planificación formal?\n\n\n2.\tObjetivo General y Objetivos Específicos (5%)\nNo hay una sección, ni subsección de objetivos\n\n3.\tDiscusión Bibliográfica / Marco Teórico-Conceptual (15%) \nNo está bien organizada, por ejemplo, la segmentación de las secciones.\nLa discusión de trabajos similares es muy limitada. Debería haber una discusión más extensa y amplia en cuanto al origen de los trabajos considerados.\n\n4.\tMetodología (20%)\nSe habla de los objetivos como si ya fuesen conocidos.\nBastante clara. \n5.\tResultados (30%) \nSe repite información dada en la metodología, lo que hace al capítulo extenso. \nLos resultados están relativamente bien organizados, pero la falta de organización a través de secciones y subsecciones enumeradas afecta su claridad\nEl capítulo está muy largo, conteniendo elementos como los cuestionarios, los cuales podrían ir en un anexo.\nLos objetivos de algunas perspectivas del mapa estratégico parecen no corresponder con la perspectiva, principalmente los de las perspectivas financiera y de clientes. Por ejemplo, alinear la cultura organizacional parecer estar más cercano a la perspectiva de de crecimiento y desarrollo que a la de clientes.\nNo se ven los proyectos de la agenda estratégica.\n\n6.\tConclusiones (10%)\nLa conclusión es un poco extensa y repite muchos elementos del planteamiento del problema, pero en general está bien. \nProblemas de texto y metodología APA 7:\nNo se enumeran los capítulos. Hay muchos problemas de formato del documento. \n", "archivo": ""}, {"evaluador": "VICTOR PIZARRO ARAYA*", "fecha": "27/11/2025 20:47", "comentarios": "El informe presenta un trabajo sólido, coherente y bien desarrollado en todas sus etapas. Destaca la claridad con que se identifica la problemática y se formulan los objetivos, junto con un marco teórico completo y pertinente al contexto minero. La metodología está bien estructurada y aplicada con rigor, lo que se refleja en resultados consistentes y claramente interpretados. Las conclusiones son coherentes, responden a los objetivos y muestran una visión integrada del estudio, aunque podrían reforzar su dimensión analítica y estratégica para aportar mayor profundidad. Si bien existen pequeños aspectos formales y ciertos matices que pueden seguir perfeccionándose, el trabajo en su conjunto evidencia un alto nivel académico, una correcta aplicación de herramientas de planificación estratégica y una presentación clara y ordenada. Felicitaciones por la calidad del informe y el rigor mostrado en su elaboración.", "archivo": ""}]}, {"codigo": "PES4", "estudiantes": "Egaña, Rojas, Villalobos", "titulo": "Inteligencia Artificial ECIEM", "area_base": "Planificación Estratégica", "area_completa": "Planificación Estratégica (Prof. Andrés Araya)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "ANDRÉS ARAYA", "fecha": "17/11/2025 10:17", "comentarios": "Muy buen trabajo. Excelente trabajo de campo", "archivo": ""}, {"evaluador": "OSWALDO TERÁN", "fecha": "21/11/2025 12:06", "comentarios": "Comentarios por sección: \n1.\tIdentificación de la problemática:\nEstá clara, pero debería profundizarse más, con más respaldo bibliográfico.\nSe confunde lo que es sección de un capítulo con capítulo, al indicar, por ejemplo … “Luego continua, el primer capítulo que aborda los resultados correspondientes al objetivo N° 1”\nLos resultados relacionados con el logro del objetivo 1 no están en el primer capítulo. Corregir ésto para hacer más clara la introducción.\n2.\tObjetivo General y Objetivos Específicos (5%)\nLos objetivos expuestos están claros, sin embargo, no hay una sección o subsección para los objetivos.\n\n3.\tDiscusión Bibliográfica / Marco Teórico-Conceptual (15%) \nDebería ser mejor organizada, de manera que las diversas problemáticas sean abordadas de forma ordenada por secciones y además de indique cómo han sido tratadas.\n4.\tMetodología (20%)\nClara, pero pudo beneficiarse de una mejor identificación de las secciones. \n\n5.\tResultados (30%) \nEn la tabla 2 se tiene una columna con el nombre: “Total Frecuencia”, el cual no refleja la naturaleza de los datos. ¿Será total un promedio de los resultados para las dos carreras?. Esto se repite en otras tablas. ¿no debió haberse mostrado acá un promedio ponderado?\nEn la página 44, ¿es cierta la siguiente conclusión acerca de Ho: HO: No existe una relación significativa entre la carrera que los estudiantes cursan y si hacen uso de herramientas de inteligencia artificial generativa. Afirmación:\n“De acuerdo con los resultados obtenidos en el programa PSPP, el valor de Chi-cuadrado de Pearson fue de 0,10 con 1 grado de libertad y un valor de significancia de p = 0,746, lo que indica que no hay relación estadísticamente significativa entre carrera y uso de IA”\nDeben explicar mejor éstos resultados.\nEn general la presentación de los resultados es muy extensa. Está podría haberse resumido de alguna manera, llevando también algunas tablas a los anexos.\n\n\n6.\tConclusiones (10%)\nEn general bien, pero muy extensas. Debería haber una mejor síntesis. Adicionalmente, sería muy interesante tener una discusión acerca de las implicaciones de los resultados\nProblemas de texto y metodología APA 7:\nHay punto y seguido antes de algunas citas, lo cual es erróneo. ", "archivo": ""}, {"evaluador": "MIRZA CEQUEA", "fecha": "02/12/2025 13:48", "comentarios": "Los índices de Tablas y Figuras van en páginas separadas, el listado de anexos va en el índice general. Autores citados en el texto y no referenciados, ejemplo: Rodríguez (2024) y Campoverde et al. (2025), entre otros En el Planteamiento del problema y en la Discusión bibliográfica hay párrafos con afirmaciones sin la debida citación de las fuentes. Requiere dar soporte a los argumentos citando las fuentes consultadas. Autores incorrectamente citados, ejemplo: Maritza Silva, Rodrigo Correa y Pamela Mc-Guire (2024) y Cea, Lueje-seeger y Wachter, (2024), entre otros. En la metodología, ¿cómo evaluaron la pertinencia y validez de los instrumentos de recolección de información? ¿se aplicó un consentimiento informado? Tablas y figuras debenestar identificadas conforme a APA7 y presentadas con formato APA7. ", "archivo": ""}]}, {"codigo": "PES5", "estudiantes": "Araya, Barraza, Inostroza", "titulo": "PE Empresa Century", "area_base": "Planificación Estratégica", "area_completa": "Planificación Estratégica (Prof. Andrés Araya)", "carrera": "Ingeniería Comercial", "evaluaciones": [{"evaluador": "ANDRÉS ARAYA", "fecha": "17/11/2025 10:31", "comentarios": "Mejorar aspectos de forma en especial orden de las ideas", "archivo": ""}, {"evaluador": "OSWALDO TERÁN", "fecha": "21/11/2025 20:16", "comentarios": "Comentarios por sección: \n1.\tIdentificación de la problemática:\nNo hay citas acerca del origen de la información en muchos lugares. \n2.\tObjetivo General y Objetivos Específicos (5%)\nEl objetivo general parece muy extenso.\nNo se puso mucho cuidado en el texto y aparecen frases como: “Aquí van los objetivos específicos”\nLa fundamentación más importante del trabajo no puede ser la ausencia de algo, en este caso, de la planificación estratégica. Debe haber otro tipo de problemas que justifiquen el proyecto.\nNo puede haber punto antes de una cita, como en la cita a Ortega en la  página 9.\n3.\tDiscusión Bibliográfica / Marco Teórico-Conceptual (15%) \nDebería haber una pequeña introducción al capítulo.\nEl capítulo no está bien hilado, y muchas partes del mismo son difícil de entender debido a la deficiente redacción.\nEl capítulo es muy extenso y no aporta una discusión de trabajos similares apropiada.\n4.\tMetodología (20%)\nLa metodología no se desarrolla claramente por objetivos, y es confusa. Además se nombran actores específicos, lo que le quita nivel de abstracción. No se explica claramente el para qué de cada elemento de la metodología, y no se hilan apropiadamente los diversos elementos de la misma.\nSe habla de las deficiencias de métodos como PESTEL, PORTER y FODA, y luego se usan éstos para obtener lo que uds llaman una visión holística del entorno. ¿Cómo pueden estas herramientas ofrecer una visión holística si tienen tales deficiencias?\nNo se puede iniciar un párrafo con una cita, sin ponerla en contexto. Esto es incorrecto. Por ejemplo ver el primer párrafo del objetivo 3 en la página 40.\nLa metodología incluye elementos que son del marco teórico, por ejemplo, buena parte del texto de la sección de mercadotecnia.\nLa figura 3 no es nítida, debería ser reelaborada.\n\n5.\tResultados (30%) \nTal como en otros capítulos, este capítulo no presenta un formato que permita diferenciar claramente entre los niveles de los elementos presentados. Los títulos de los niveles de algunas secciones y subsecciones aparecen con el mismo formato.\nNo se cita a las fuentes de datos para los resultados del objetivo 1.\nLa encuesta aplicada para el objetivo 2 no es bien explicada y puesta en contexto en la metodología.\nHay figuras, como la Figura 6, no citas en el texto.\nNo se explica de manera clara la relación entre los diferentes resultados, ni se ofrece una narrativa acerca de la relación entre los diferentes resultados obtenidos.\n\n6.\tConclusiones (10%)\nLa conclusión tampoco relaciona de manera clara lo hecho para lograr los objetivos 1 y 2, con lo realizado para conseguir el objetivo 3. ¿Pensando en el modelo Delta, y las deficiencias de la empresa según éste, por qué se hace el plan de mercadeo y por qué se hace la Agenda Estratégica, y cómo tales deficiencias justifican éstos?\n\nTexto y normas APA 7:\nÍndice mal elaborado, ver, por ejemplo, índice del capítulo 4.\nHay muchos problemas de redacción, la cual debe ser revisada y mejorada. Como ejemplo cito un párrafo de la página 9:\n“Según Armijo (2011) define la planificación estratégica como una herramienta que ayuda a la toma de decisiones de la empresa respecto a las actividades actuales y futuras también ayuda a adaptarse al cambio y exigencias del entorno. Consta en un proceso donde se definen y determinan las metas prioritarias con un carácter principal de curso de acción (estrategias) para obtener los objetivos establecidos”\nEl uso de comas, puntos, puntos y seguidos, etc. es muy deficiente.\nHay figuras no citadas en el texto. \nNo se cumple con las normas APA 7 (a nivel de citas y referencias). \n", "archivo": ""}, {"evaluador": "MIRZA CEQUEA", "fecha": "02/12/2025 14:34", "comentarios": "La redacción debe ser en primea persona. Los índices de Tablas y Figuras van en páginas separadas. En el Planteamiento del problema y en la Discusión bibliográfica hay párrafos con afirmaciones sin la debida citación de las fuentes, se requiere dar soporte a los argumentos citando las fuentes consultadas. Citas textuales largas incorrectamente citadas. autores citados incorrectamente, ejemplo: S.J. Taylor y R. Bogdan (1994). Tablas y figuras deben estar identificadas conforme a APA7 y presentadas con formato APA7. Tiene una combinación de diferentes formatos y fuentes en los resultados.", "archivo": ""}]}, {"codigo": "SIA1", "estudiantes": "Carvajal, Gómez", "titulo": "Prototipo de sistema de información administrativa para la gestión de clientes y procesos logísticos en Aguas Paitanás", "area_base": "Sistemas de Información", "area_completa": "Sistemas de Información (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "VANNESSA DUARTE", "fecha": "25/11/2025 16:11", "comentarios": "", "archivo": ""}, {"evaluador": "CARLOS VERGARA*", "fecha": "28/11/2025 20:18", "comentarios": " Es un informe muy coherente con las problemáticas de gestión y logística , en donde identifican con claridad los procesos críticos de nuestra empresa. Con la recopilación de datos proporcionados al entrevistar a nuestro personal y evaluar la funcionalidad administrativa; entendemos  claramente con éste informe; en donde estamos fallando y cuales son las herramientas tecnológicas que se deben implementar para obtener mejores resultados para la óptima satisfacción de nuestros cliente.\n\n     ¡¡ FELICITACIONES !!", "archivo": ""}, {"evaluador": "NATALIA ARAYA", "fecha": "09/12/2025 12:06", "comentarios": "2. Objetivo General y Objetivos Específicos\nRevisar la redacción de los objetivos específicos: el sistema registra/gestiona la operación (clientes, productos, pedidos), y además visualiza indicadores (tablero) como soporte a decisiones.\nSi algún objetivo menciona “evaluar indicadores”, conviene explicitar si esa evaluación es a través del tablero del sistema o un análisis externo.\n3. Discusión Bibliográfica / Marco Teórico-Conceptual\nSi en el texto completo no se mencionan soluciones reales específicas comparables, sería bueno incorporar 1–2 referencias concretas (por ejemplo, CRMs o softwares de gestión logística de baja escala) para fortalecer el análisis de alternativas. En recomendaciones se sugiere que un CRM comercial no se ajusta completamente, pero queda algo general. \n4. Metodología\nFaltaría explicitar de forma más directa el enfoque y alcance (p. ej., “desarrollo aplicado con evaluación cuantitativa de usabilidad”). Las pruebas de usabilidad parecen basarse en una percepción 100% favorable en todos los ítems. Esto no está mal en microempresas pequeñas, pero deberían detallar mejor el instrumento (escala, ítems, criterios de aceptación) y reconocer explícitamente la limitación del tamaño muestral (1 administrador, 2 repartidores, 2 operadores). \n5. Resultados\nRecomendaría que en el apartado de resultados del Objetivo 3 se agregue una frase explícita de cumplimiento parcial del indicador no implementado y cómo eso afecta la toma de decisiones actual del administrador. \nSi el informe incluye capturas del tablero , sería ideal describir brevemente qué decisiones concretas habilita cada indicador.\nLa sección de validación es la menos consistente de los 4 objetivos. ", "archivo": ""}]}, {"codigo": "SIA2", "estudiantes": "Álvarez, Opazo, Ordenes", "titulo": "sistema de información administrativo para mejorar la gestión de asistencia y planificación de clases y eventos en Campeones para Coquimbo", "area_base": "Sistemas de Información", "area_completa": "Sistemas de Información (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "VANNESSA DUARTE", "fecha": "25/11/2025 16:16", "comentarios": "", "archivo": ""}, {"evaluador": "CLAUDIO MUÑOZ*", "fecha": "27/11/2025 13:12", "comentarios": "Si bien pueden haber algunos detalles en cuanto a la claridad respecto de cual fue la metodología utilizada (no descarto que sea una problemática propia del evaluador en este caso, por no manejar aspectos de la especialidad), no se puede discutir que es coherente, relevante y muy útil al contexto seleccionado, como programa este sistema es esencial y altamente beneficioso. Felicitaciones al grupo y a la profesora guía por un trabajo bien hecho.", "archivo": ""}, {"evaluador": "NATALIA ARAYA", "fecha": "09/12/2025 11:49", "comentarios": "1. Identificación de la problemática\nEl planteamiento del problema está bien contextualizado. Mejora mínima: faltaría delimitar con mayor precisión el alcance del “registro del desempeño” dentro del problema, porque en la redacción se menciona como necesidad relevante, pero luego el foco del objetivo y del prototipo se concentra más en asistencia/planificación. \n2. Objetivo General y Objetivos Específicos\nLos objetivos están redactados con verbos en infinitivo y coherentes con el problema. No obstante, se identifican ambigüedades de alcance que conviene corregir para fortalecer la coherencia interna: en particular, el OB3 menciona el diseño de indicadores, pero no explicita en su formulación que estos serán implementados y visualizados dentro del sistema, lo que sí se declara luego en metodología al señalar la “implementación de los indicadores en tablero”. Se recomienda ajustar OB3 para dejar explícito el componente de implementación/visualización en el prototipo. \n4. Metodología\nEn la encuesta de satisfacción se explica la escala 1–5 y los aspectos evaluados, pero no se explicita el tamaño de muestra, perfiles exactos ni criterios de selección. Esto debe incorporarse en 3.4.3 o antes de presentar resultados de encuesta o bien en la sección de resultados.\n5. Resultados\nEn 4.12 Pruebas Funcionales, sería necesario interpretar los hallazgos más allá del conteo de éxitos/fallas: qué fallas fueron más relevantes, su causa probable y qué implican para la operación real del programa.\nLa encuesta de satisfacción muestra valoraciones muy positivas, pero falta explicitar claramente cuántas personas participaron, qué roles tenían y cómo se seleccionaron, lo que limita la fuerza de estos resultados. \nFinalmente, aunque se justifica razonablemente la elección de herramientas (como Django), no se presenta una comparación con sistemas reales existentes ni un análisis de costos de implementación/operación, lo que debilita la discusión sobre la conveniencia del prototipo frente a otras alternativas del mercado.\n", "archivo": ""}]}, {"codigo": "SIA3", "estudiantes": "Navarro, Petit, Vargas", "titulo": "Prototipo de sistema para el  registro de informes de servicios, adaptado a las condiciones reales de operación del Cuerpo de Bomberos de Coquimbo", "area_base": "Sistemas de Información", "area_completa": "Sistemas de Información (Prof. Vannessa Duarte)", "carrera": "Ingeniería en Información y Control de Gestión", "evaluaciones": [{"evaluador": "VANNESSA DUARTE", "fecha": "25/11/2025 16:21", "comentarios": "", "archivo": ""}, {"evaluador": "BORIS BUGUEÑO", "fecha": "02/12/2025 00:49", "comentarios": "", "archivo": ""}, {"evaluador": "JUAN COLLAO*", "fecha": "10/12/2025 13:39", "comentarios": "", "archivo": ""}]}], "area_map": {"Digitalización y Big Data": "Digitalización y Big Data (Prof. Oswaldo T     <script>
        let areaActual = 'todas';
        
        function init() {
            // Cargar logo
            document.getElementById('logoImg').src = DATOS.logo;
            
            // Crear filtros
            const areas = ['todas', ...Object.keys(DATOS.area_map)].sort();
            const container = document.getElementById('filterButtons');
            
            areas.forEach(area => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (area === 'todas' ? ' active' : '');
                btn.textContent = area === 'todas' ? 'Todas las Áreas' : DATOS.area_map[area];
                btn.onclick = () => filtrar(area, btn);
                container.appendChild(btn);
            });
            
            mostrarGrupos();
            actualizarStats();
        }
        
        function filtrar(area, btn) {
            areaActual = area;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mostrarGrupos();
            actualizarStats();
        }
        
        function mostrarGrupos() {
            const grid = document.getElementById('gruposGrid');
            const grupos = areaActual === 'todas' 
                ? DATOS.grupos 
                : DATOS.grupos.filter(g => g.area_base === areaActual);
            
            grid.innerHTML = '';
            grupos.forEach(g => grid.appendChild(crearCard(g)));
        }
        
        function crearCard(g) {
            const card = document.createElement('div');
            card.className = 'grupo-card';
            
            card.innerHTML = `
                <div class="grupo-header">
                    <div class="codigo-tag">${g.codigo}</div>
                    <div class="estudiantes">👥 ${g.estudiantes}</div>
                    <div class="titulo">📝 ${g.titulo || 'Sin título'}</div>
                </div>
                <div class="grupo-body">
                    <div class="meta-info">
                        <div>
                            <div class="meta-label">Área</div>
                            <div class="meta-value">${g.area_completa}</div>
                        </div>
                        <div>
                            <div class="meta-label">Carrera</div>
                            <div class="meta-value">${g.carrera}</div>
                        </div>
                    </div>
                    <div class="evaluaciones">
                        <div class="evaluaciones-title">Evaluaciones (${g.evaluaciones.length}/3)</div>
                    </div>
                </div>
            `;
            
            const evalContainer = card.querySelector('.evaluaciones');
            g.evaluaciones.forEach(e => evalContainer.appendChild(crearEval(e)));
            
            return card;
        }
        
        function crearEval(e) {
            const div = document.createElement('div');
            div.className = 'evaluacion';
            
            div.innerHTML = `
                <div class="eval-header">
                    <div class="evaluador-nombre">${e.evaluador}</div>
                    <div class="eval-fecha">${e.fecha}</div>
                </div>
            `;
            
            if (e.comentarios) {
                const btn = document.createElement('button');
                btn.className = 'comentarios-toggle';
                btn.textContent = 'Ver comentarios';
                btn.onclick = () => toggle(btn);
                
                const content = document.createElement('div');
                content.className = 'comentarios-content';
                content.innerHTML = `<div class="comentarios-text">${e.comentarios}</div>`;
                
                div.appendChild(btn);
                div.appendChild(content);
            } else {
                div.innerHTML += '<div class="sin-comentarios">Sin comentarios</div>';
            }
            
            if (e.archivo) {
                const link = document.createElement('a');
                link.href = e.archivo;
                link.target = '_blank';
                link.className = 'archivo-link';
                link.textContent = '📎 Ver archivo adjunto';
                div.appendChild(link);
            }
            
            return div;
        }
        
        function toggle(btn) {
            const content = btn.nextElementSibling;
            const expanded = content.classList.contains('expanded');
            
            content.classList.toggle('expanded');
            btn.classList.toggle('expanded');
            btn.textContent = expanded ? 'Ver comentarios' : 'Ocultar comentarios';
        }
        
        function actualizarStats() {
            const total = DATOS.grupos.length;
            const mostrados = areaActual === 'todas' 
                ? total 
                : DATOS.grupos.filter(g => g.area_base === areaActual).length;
            
            document.getElementById('totalGrupos').textContent = total;
            document.getElementById('gruposMostrados').textContent = mostrados;
        }
        
        init();
    </script>
</body>
</html>
